<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <section class="main">
        <h1 class="main_title"> Roll the dice - test your luck</h1>
        <div class="counter">
            <div class="result">Result</div>
            <p class="step-label">
                Выберите шаг    
            </p>
                <input type="range" name="result" id="result-step" min="0" max="10" value="0">
            <div class="counter_buttons">
                <button class="btn btn_plus">Plus</button>
                <button class="btn btn_minus">Minus</button>
                <button class="btn btn_reset">Reset</button>
                <button class="btn btn_rndm">Random</button>
            </div>
        </div>
    </section>
    <script src="Count.js"></script>
    <script src="script.js"></script>
</body>
